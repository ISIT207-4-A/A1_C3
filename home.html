<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="textAttribute.js" type="text/javascript"></script>
    <script src="numberAttribute.js" type="text/javascript"></script>

    <style>
        #wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
        }

        .half {
            width: 50%;
        }

        li{    
            margin-bottom: 10px;
        }

        /*button {
            height: 25px;
            width: 50px;
        }*/
    </style>


</head>
<body>
    <div id="wrapper">
        <div class="half">
            <p>Please pick one or two attributes</p>
            
            <span><label><input type="checkbox" name="attribute" onchange="checkLimit(this)" value="name"> Name</label></span>
            
            <input type="text" id="name" class="name" placeholder="Name" disabled><br /><br />
            
            <span><label><input type="checkbox" name="attribute" onchange="checkLimit(this)" value="code"> Code</label></span>
            
            <input type="text" id="code" class="code" placeholder="Code" disabled><br /><br />
            
            <span><label><input type="checkbox" name="attribute" onchange="checkLimit(this)" value="color"> Color</label></span>
            
            <input type="text" id="color" class="color" placeholder="Color" disabled><br /><br />
            
            <span><label><input type="checkbox" name="attribute" onchange="checkLimit(this)" value="price"> Price</label></span>
            
            <input type="text" id="price" class="price" placeholder="Lower bound price" disabled>
            <input type="text" id="price" class="price" placeholder="Higher bound price" disabled><br /><br />
            
            <span><label><input type="checkbox" name="attribute" onchange="checkLimit(this)" value="weight"> Weight</label></span>
            
            <input type="text" id="weight" class="weight" placeholder="Lower bound weight" disabled>
            <input type="text" id="weight" class="weight" placeholder="Higher bound weight" disabled><br /><br />

            <button onClick="search()">Submit</button>
            <button onClick="reset()">Reset</button>
        </div>

        <div class="half">
            <ul id="result">
                <li>Test</li>
            </ul>
        </div>
    </div>
    
    
    

</body>
</html>
